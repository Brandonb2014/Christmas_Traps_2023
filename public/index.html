<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <style>
            body {
                background-image: url("images/north-pole-background.jpeg");
                background-color: #323965;
                background-repeat: no-repeat;
                background-attachment: fixed;
                background-position: top;
                font-family: bradley hand;
            }

            .wrapper {
                background: rgba(89,85,85,0.5);
                margin: auto;
                padding: 1em;
                max-width: 800px;
                border-radius: 10px;
            }
            
            .sky {
                height: 90vh;
                color: #FFF;
                display: block;
            }

            h1 {
                text-align: center;
                font-size: 44pt;
                color: #FFF;
                text-shadow: #74d680 3px 4px;
            }

            div#start-button-wrapper {
                text-align: center;
                margin: 0 0 40px 0;
            }

            a#start-button {
                padding: 10px 15px;
                background-color: #378B29;
                border-radius: 10px;
                text-decoration: none;
                color: #FFF;
                font-size: 28pt;
            }

            a#start-button:hover {
                background-color: #FF0000;
                transition: background-color 0.5s ease;
            }

            #volume-text-wrapper {
                text-align: center;
                display: flex;
                flex-direction: column;
                margin: 50px;
            }

            #volume-text {
                text-align: center;
                font-size: 34pt;
                color: #FF0000;
                animation-name: example;
                animation-duration: 2s;
                animation-iteration-count: infinite;
                text-shadow: #FFF 1px 1px;
                font-weight: bold;
                margin: 0;
            }

            @keyframes example {
                from {color: #FF0000;}
                to {color: #378B29;}
            }
        </style>
        <title>Traps 2023</title>
    </head>
    <body>
        <section class="sky">
            <section class="wrapper">
                <h1>Traps 2023!</h1>
                <div id="volume-text-wrapper">
                    <p id="volume-text">Volume on</p>
                    <p>(And don't use Chrome)</p>
                </div>
                <div id="start-button-wrapper">
                    <a id="start-button" href="/intro.html">Tap here to begin</a>
                </div>
            </section>
        </section>
        <audio autoplay>
            <source src="audio/WeWishYouAMerryChristmas.ogg" type="audio/ogg">
            Your browser does not support the audio element.
        </audio>
        <script src="scripts/snow.js"></script>
    </body>
</html>
