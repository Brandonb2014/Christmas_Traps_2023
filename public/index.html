<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <style>
            body {
                background-image: url("background.jpeg");
                background-color: #323965;
                background-repeat: no-repeat;
                background-attachment: fixed;
                background-position: center;
                font-family: bradley hand, cursive;
            }

            .wrapper {
                background: rgba(89,85,85,0.5);
                margin: auto;
                padding: 1em;
                max-width: 800px;
                border-radius: 10px;
            }

            h1 {
                text-align: center;
                font-size: 44pt;
                color: #FFF;
                text-shadow: #74d680 3px 4px;
            }

            div#startButtonWrapper {
                text-align: center;
            }

            a#startButton {
                padding: 10px 15px;
                background-color: #378B29;
                border-radius: 10px;
                text-decoration: none;
                color: #FFF;
            }

            a#startButton:hover {
                background-color: #FF0000;
                transition: background-color 0.5s ease;
            }
        </style>
        <title>Traps 2023</title>
    </head>
    <body>
        <section class="wrapper">
            <h1>Traps 2023!</h1>
            <div id="startButtonWrapper">
                <a id="startButton" href="/start.html">Click here to begin</a>
            </div>
        </section>
    </body>
</html>
